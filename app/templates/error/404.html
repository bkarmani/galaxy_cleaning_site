{% extends 'base.html' %}

{% block content %}
        <!-- Inne Page Banner Area Start Here -->
        <section class="inner-page-banner bg-common" data-bg-image="../static/images/breadcumb.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcrumbs-area">
                            <h1>Error Page</h1>
                            <ul>
                                <li>
                                    <a href="{{url_for('main.index')}}">Home</a>
                                </li>
                                <li>404</li>

                        </div>
                    </div>
                </div>
            </div>

        <section class="section-padding-12 bg-dark-lg">

                <div class="col-lg-12">

                            <img src="../static/images/404.png" alt="404">

                        <a href="{{url_for('main.index')}}" class="item-btn">GO HOME PAGE</a>
